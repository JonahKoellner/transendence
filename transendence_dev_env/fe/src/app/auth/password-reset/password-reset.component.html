<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-key fa-3x auth-icon"></i> <!-- Using a key icon for password reset -->
      <h2>Reset Password</h2>
    </div>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit()" class="auth-body">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Enter your email address:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          maxlength="50"
          class="form-control"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small *ngIf="emailInput.errors?.['email']">Enter a valid email.</small>
          <small *ngIf="emailInput.errors?.['maxlength']">Cannot exceed 50 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="auth-button" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <div class="auth-footer">
      <a [routerLink]="['/login']">Remembered your password? Login</a>
    </div>
    <div *ngIf="message" class="success-message text-center">{{ message }}</div>
    <div *ngIf="error" class="error-message text-center">{{ error }}</div>
  </div>
</div>
