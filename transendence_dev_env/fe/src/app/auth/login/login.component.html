<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-sign-in-alt fa-3x auth-icon"></i>
      <h2>Login</h2>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="auth-body">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
          maxlength="15"
          class="form-control"
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
          <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
          <small *ngIf="usernameInput.errors?.['minlength']">Must be at least 3 characters.</small>
          <small *ngIf="usernameInput.errors?.['maxlength']">Cannot exceed 15 characters.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          class="form-control"
          #passwordInput="ngModel"
          maxlength="50"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Must be at least 8 characters.</small>
          <small *ngIf="passwordInput.errors?.['maxlength']">Password cannot exceed 50 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="auth-footer">
      <a [routerLink]="['/register']">Don't have an account? Register</a>
    </div>
    <div *ngIf="error" class="error-message text-center">{{ error }}</div>
  </div>
</div>
