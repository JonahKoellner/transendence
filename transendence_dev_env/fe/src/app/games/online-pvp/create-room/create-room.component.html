<div class="create-room">
  <h2>Create Room</h2>
  <div class="game-settings card">
    <div class="settings-header">
      <h3>Game Settings</h3>
    </div>
    <div class="settings-body">
      <div class="setting-item">
        <label>Max Rounds:</label>
        <input type="number" [(ngModel)]="settings.maxRounds" min="1" class="form-control" placeholder="Enter max rounds">
      </div>
      <div class="setting-item">
        <label>Round Score Limit:</label>
        <input type="number" [(ngModel)]="settings.roundScoreLimit" min="1" class="form-control" placeholder="Enter score limit">
      </div>
    </div>
  </div>
  <button (click)="createRoom()">Create Room</button>
  <p *ngIf="roomId">Room ID: {{ roomId }}</p>
</div>
