<div *ngIf="showBanner" class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <!-- You can place an icon here if desired -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#61ba50" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 8 8A8.009 8.009 0 0 0 8 0zM4 8a4 4 0 1 1 8 0A4.005 4.005 0 0 1 4 8z"/>
        </svg>
      </div>
      <h2>Cookie Consent</h2>
    </div>
    <div class="auth-body">
      <div class="form-group">
        <p>
          We use cookies to enhance your experience. By clicking "Accept", you consent to our use of cookies.
          <a (click)="openPrivacyPolicy()">Learn more</a>.
        </p>
      </div>
    </div>
    <div class="auth-footer">
      <button class="auth-button" (click)="acceptCookies()">Accept</button>
      <button class="auth-button" (click)="declineCookies()">Decline</button>
    </div>
  </div>
</div>
