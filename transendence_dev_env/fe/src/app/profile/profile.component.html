<div class="profile-page">
  <!-- Loading Spinner -->
  <div class="loading" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>

  <div *ngIf="!isLoading && userProfile">
      <!-- Profile Card -->
      <div class="profile-card">
          <h2>Your Profile</h2>
          <a [routerLink]="['/profile/user-details/', userProfile.id]" class="account-link">
              Account Page
          </a>
          <div class="profile-info">
              <!-- <p><strong>ID:</strong> {{ userProfile.id }}</p> -->
              <p><strong>Username:</strong> {{ userProfile.username }}</p>
              <p><strong>Email:</strong> {{ userProfile.email }}</p>
          </div>

          <!-- Level, XP, and Progress Bar -->
          <div class="level-info">
              <h3>{{ userProfile.level }}</h3>
              <p>{{ userProfile.xp }} / {{ userProfile.xp_for_next_level }} XP</p>
              <div class="progress">
                  <div class="progress-bar" 
                       role="progressbar" 
                       [style.width.%]="getXpProgress()" 
                       [attr.aria-valuenow]="getXpProgress()" 
                       aria-valuemin="0" 
                       aria-valuemax="100">
                      <!-- {{ getXpProgress() | number: '1.0-0' }}% -->
                  </div>
              </div>
          </div>

          <!-- Profile Update Form -->
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <label>
                  Display Name:
                  <input type="text" formControlName="display_name" class="form-input" />
              </label>

              <div class="avatar-section">
                  <label>Avatar:</label>
                  <img [src]="avatarPreview || userProfile.avatar" alt="Avatar" class="avatar-preview" />
                  <input type="file" (change)="onFileChange($event)" />
              </div>

              <button type="submit" class="update-btn">Update Profile</button>
          </form>
      </div>

      <!-- Include stats component -->
      <!-- <app-stats></app-stats> -->
  </div>

  <!-- Error Message -->
  <div *ngIf="!isLoading && !userProfile" class="alert alert-danger">
      <p>No profile data available.</p>
  </div>
</div>
