<div class="settings-page">
  <div class="settings-card">
    <h2>User Settings</h2>
    <div *ngIf="error" class="error-alert">{{ error }}</div>
    
    <!-- Display 2FA status -->
    <div class="settings-section" >
      <div *ngIf="is2FAEnabled">
        <p>2FA is enabled.</p>
        <button class="btn-custom btn-danger" [disabled]="isLoading" (click)="disable2FA()">Remove 2FA</button>
      </div>
      <div *ngIf="!is2FAEnabled">
        <p>2FA is disabled.</p>
        <button class="btn-custom btn-success" [disabled]="isLoading" (click)="enable2FA()">Add 2FA</button>
      </div>
    </div>
  </div>
</div>
