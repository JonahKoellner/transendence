<div class="game">
	<div *ngIf="!gameInProgress">
		<p>Game Ended</p>
		<p>Winner: {{ winner }}</p>
		<p>Score: {{ leftScore }} : {{ rightScore }}</p>
	</div>
	<div *ngIf="gameInProgress">
		<canvas #gameCanvas height="500" width="1000"></canvas>
		<div *ngIf="!isReady">
			<button (click)="updateReadyStatus()">Ready</button>
		</div>
	</div>
  </div>
