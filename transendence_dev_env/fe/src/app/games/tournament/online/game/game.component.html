<div class="game">
	<div *ngIf="!gameInProgress">
		<p>Game Ended</p>
		<p>Winner: {{ winner }}</p>
		<p>Score: {{ leftScore }} : {{ rightScore }}</p>
	</div>
	<div *ngIf="gameInProgress">
		<p class="score">
			<strong>{{ leftScore }}</strong> - <strong>{{ rightScore }}</strong>
		  </p>
		<app-game-display [gameState]="gameState" [gameSettings]="gameSettings"></app-game-display>
	</div>
	<div *ngIf="!isReady">
		<button (click)="updateReadyStatus()">Ready</button>
	</div>
  </div>
