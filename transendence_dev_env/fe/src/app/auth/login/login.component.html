<div class="container d-flex justify-content-center align-items-center vh-100 login-container">
  <div class="card bg-dark text-light shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-dark">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" required minlength="3" maxlength="15"
          class="form-control bg-secondary text-light border-0" #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
          <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
          <small *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters long.</small>
          <small *ngIf="usernameInput.errors?.['maxlength']">Username cannot exceed 15 characters.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="8"
          class="form-control bg-secondary text-light border-0" #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
          <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 8 characters long.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="loginForm.invalid">Login</button>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <a [routerLink]="['/register']" class="text-light">Don't have an account? Register here.</a>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
  </div>
</div>
