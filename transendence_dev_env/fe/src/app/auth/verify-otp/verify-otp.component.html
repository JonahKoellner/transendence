<div class="container d-flex justify-content-center align-items-center vh-100 verify-otp-container">
  <div class="card bg-dark text-light shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Verify OTP</h3>

    <div *ngIf="showQRCode" class="text-center mb-4">
      <p>Scan the QR Code with your authenticator app:</p>
      <img [src]="qrCodeImage" alt="QR Code" class="img-fluid rounded">
    </div>

    <form (submit)="verifyOTP()" class="form-dark">
      <div class="form-group">
        <label for="otp_code">OTP Code:</label>
        <input id="otp_code" [(ngModel)]="otp_code" name="otp_code" required class="form-control bg-secondary text-light border-0">
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-3">Verify</button>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
  </div>
</div>
